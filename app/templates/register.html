{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Register</h1>
    <p>Usernames must be between 5-15 characters long.
        Usernames must be ONLY alphanumeric characters, with the
        exception of underscores.
        Example: User_Name_99</p>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
